  motionDetected ? "[Parent] Motion Detected" : "[Parent]  No Motion Detected"
}}
{{ alarmActive ? "[Parent] Larm p√•" : "[Parent]  Larm av" }}

<app-security-keypad
  [code]="code"
  (correctCodeInput)="onCodeMatch()"
></app-security-keypad>
<app-alarm-state *ngIf="alarmTriggered"></app-alarm-state>

<mat-grid-list cols="5" rowHeight="100px">
  <div *ngFor="let sensor of motionSensors$ | async; trackBy: trackById">
    <mat-grid-tile>
      <app-motion-sensor [state]="sensor"></app-motion-sensor>
    </mat-grid-tile>
  </div>
</mat-grid-list>
